version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -fsSL https://get.pnpm.io/install.sh | sh  # Installe PNPM
        - export PATH="~/.local/share/pnpm:$PATH"  # Ajoute PNPM au PATH
        - corepack enable  # Active Corepack (gestionnaire de paquets)
        - corepack prepare pnpm@latest --activate  # Assure la derni√®re version de pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - ~/.pnpm-store/**/*
